{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="post" action="{% url 'create_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>

{% endblock %}
