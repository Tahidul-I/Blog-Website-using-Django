{% extends 'base.html' %}
{% block content %}

<div class="container">
   
   
    <div class="row">
        {% for i in blog_data %}
        <div class="col-4">
            <a href="{% url 'read_blog' i.id %}" style="text-decoration: none; color:black">
            <img src="/media/{{i.blog_image}}" class="rounded" height="150px" width="130px">
            <p style="font-weight: 700;">{{i.blog_title}}</p>
            </a>
        </div>
        {% endfor %}

    </div>
   

</div>
{% endblock %}
