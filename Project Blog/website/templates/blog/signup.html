{% extends 'base.html '%}
  {% block content %}  
    <div class="content-wrap bg-light signup">
        <div class="ml-5 mt-3">
            <form method="post" action="{% url 'user_signup'%}" >
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username">
                </div><br>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter valid email">
                </div><br>
                <select class="form-select" aria-label="Default select example" name="account">
                  <option selected>Select Account Type</option>
                  {% for i in account_type %}
                  <option value="{{i.type}}">{{i.type}}</option>
                  {% endfor %}
                  
                </select><br>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pass1" class="form-control" placeholder="Enter Password">
                </div><br>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="pass2" class="form-control" placeholder="Re Enter password">
                </div><br>
                <button type="submit" class="btn btn-primary">Signup</button>
              </form>
        
        </div>
    </div>


{% endblock %}
