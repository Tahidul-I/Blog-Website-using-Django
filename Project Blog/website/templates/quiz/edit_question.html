{% extends 'base.html' %}
{% block content %}
<div class="container  ">
    <table class="table position-relative bg-light mt-5  w-75 " style="left:100px;">
        <thead>
          <tr>
            
            <th scope="col">Your questions</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr> 
            {% for i in questions %}     
            <td>{{i.question}}</td> 
            <td><button class="btn btn-danger btn-sm" type="button"><a href="{% url 'UpdateQuiz' i.pk %}" style="text-decoration: none;" class="text-white" >Edit</a> </button></td>    
          </tr>
          {% endfor %}

</div>

{% endblock %}
