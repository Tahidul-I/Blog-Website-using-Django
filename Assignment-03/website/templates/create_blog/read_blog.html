{% extends 'base.html' %}


{% block content %}

<div class="container mt=3">
    <div class="row">
        <hr>
        <div class="col-6">
            <img src="/media/{{data.blogger.user_profile.profile_pic}} " height="75px" width="75px" class="rounded-circle">&nbsp;
            <a href="{% url 'view_blog_profile' data.blogger.id %}">{{data.blogger.user_profile.first_name}}&nbsp;{{data.blogger.user_profile.last_name}}</a>

        </div>
        <div class="col-6">
            <p style="position: absolute; right:70px;"><b>Published on: {{data.published_data |date:'l, F j,Y'}}</b></p>

        </div>
        <hr>
       
    </div>
    <div class="row">
        <div class="col-12">
            <h3 style="position: relative; top:50px; text-align: center;">{{data.blog_title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-4" style="position: relative; top:50px; text-align: center;">
            <img src="/media/{{data.blog_image}} " height="600px" width="600px" >
        </div>
    </div>
    <div class="row">
        <div class="col-12 mt-3"  style="position: relative; top:50px;">
            <p>{{data.blog_content |linebreaks}}</p>
        </div>
    </div>

</div>
<div class="mt-4" style="position: relative; top:50px; text-align: center;">
    <h4>------End-------</h4>
</div>

{% endblock %}
